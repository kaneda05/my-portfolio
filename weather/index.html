<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報取得アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>天気情報取得アプリ</h1>
    </header>
    <main>
        <section id="weather">
            <h2>天気情報</h2>
            <input type="text" id="city" placeholder="都市名を入力">
            <button id="getWeather">天気を取得</button>
            <div id="weatherData"></div>
        </section>
        <section id="history">
            <h2>天気情報履歴</h2>
            <input type="text" id="search" placeholder="履歴検索">
            <button id="resetHistory">履歴をリセット</button>
            <ul id="historyList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
