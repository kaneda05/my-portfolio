<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レスポンシブページ</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .box { width: 100%; max-width: 600px; background-color: #f0f0f0; padding: 20px; margin: 10px 0; }
    @media (min-width: 600px) {
      .container { flex-direction: row; justify-content: space-around; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">ボックス1</div>
    <div class="box">ボックス2</div>
    <div class="box">ボックス3</div>
  </div>
</body>
</html>
